<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login · Restaurant Sentiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container d-flex vh-100">
      <div class="row justify-content-center align-self-center w-100">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="text-center mb-3">
                <img src="/assets/logo.png" alt="logo" style="height:56px">
              </div>
              <h5 class="card-title text-center mb-3">Restaurant Sentiment — Sign in</h5>
              {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
              {% endif %}
              <form method="post">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Sign in</button>
              </form>
              <p class="text-muted small mt-3 mb-0">Use <code>admin@demo.com</code> / <code>demo1234</code> for admin demo.</p>
            </div>
          </div>
          <p class="text-center text-muted mt-3 mb-0">&copy; {{ 2025 }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
